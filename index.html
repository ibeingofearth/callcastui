<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid vw-100 vh-100 p-0">
        <div class="row w-100 h-100 m-0">
            <div class="col-5 h-100  p-0">
                <div class="h-50 x overflow-auto">
                   
                     <div class="pair">
                        <div type="button" class="card text-white bg-success d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title"><span class="link-45deg"></span>Guest Link</h5>
                            </div>
                          </div>
                          <div type="button" class="card text-white bg-success d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Audience Link</h5>
                            </div>
                          </div>
                     </div>
                     <div class="pair">
                        <div type="button" class="card text-white bg-primary d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Join Now</h5>
                            </div>
                          </div>
                          <div type="button" class="card text-white bg-danger d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Delete</h5>
                            </div>
                          </div>
                     </div>
                     
                </div>
                <div class="h-50 bg-white overflow-auto">

                  <div class="pair">
                    <div type="button" class="card text-white bg-success d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><span class="link-45deg"></span>Guest Link</h5>
                        </div>
                      </div>
                      <div type="button" class="card text-white bg-success d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Audience Link</h5>
                        </div>
                      </div>
                 </div>
                 <div class="pair">
                    <div type="button" class="card text-white bg-primary d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Join Now</h5>
                        </div>
                      </div>
                      <div type="button" class="card text-white bg-danger d-inline-block m-1 h-75 w-25 p-1" style="max-width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Delete</h5>
                        </div>
                      </div>
                 </div>

                </div>
            </div>
            <div class="col-7 h-100 bg-secondary p-0"></div>
        </div>
    </div>
</body>
</html>
